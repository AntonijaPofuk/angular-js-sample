<h1>{{vm.movie.name}} ({{vm.movie.releaseDate| date:'yyyy'}})</h1>
<hr />
<div class="row">
    <div class="col-sm-3">
        <img src={{vm.movie.posterUrl}} alt="Movie" onerror="this.src='https://media.istockphoto.com/vectors/creative-vector-illustration-of-default-avatar-profile-placeholder-vector-id1008665336?b=1&k=6&m=1008665336&s=612x612&w=0&h=RwhZJIlY7x6Yf8pRwcKhQ_YkPiVFTfNw5Zg8FPzkv2A=';" width="100%">
    </div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">PODACI O FILMU</div>
            </div>
            <div class="col-sm-12">
                <div class="panel-body">
                    <div class="modal-title">Naslov/Naziv:</div>
                    <div><strong>{{vm.movie.name}}</strong></div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="panel-body">
                    <div>Datum izlaska:</div>
                    <div><strong>{{vm.movie.releaseDate| date:'dd.MM.yyyy.'}}</strong></div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="panel-body">
                    <div>Kratki opis:</div>
                    <div><strong>{{vm.movie.description}}</strong></div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="panel-body">
                    <div>Žanrovi:</div>
                    <div>{{vm.movie.genres}}</div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="panel-body">
                    <div>Ocjena {{vm.movie.rating}}:</div>
                    <input kendo-rating k-min="1" k-max="6" k-ng-model="vm.movie.rating" style="width: 100%;" />
                </div>
            </div>
            <div class="col-sm-12">
                <div class="panel-body">
                    <div>IMDB url:</div>
                    <div>
                        <a target="_blank" href={{vm.movie.imdbUrl}}>{{vm.movie.imdbUrl}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
