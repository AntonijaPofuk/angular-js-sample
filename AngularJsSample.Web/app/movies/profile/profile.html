<h1>{{vm.movie.name}} ({{vm.movie.releaseDate| date:'yyyy'}})</h1>
<hr />
<div class="row">
    <div class="col-sm-3">
        <img src={{vm.movie.posterUrl}} alt="Movie" onerror="this.src='https://everyfad.com/static/images/movie_poster_placeholder.29ca1c87.svg';" width="100%">
    </div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">PODACI O FILMU</div>
            </div>
            <div class="col-sm-12">
                <div class="panel-body">
                    <div class="modal-title">Naslov/Naziv:</div>
                    <div><strong>{{vm.movie.name}}</strong></div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="panel-body">
                    <div>Datum izlaska:</div>
                    <div><strong>{{vm.movie.releaseDate| date:'dd.MM.yyyy.'}}</strong></div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="panel-body">
                    <div>Kratki opis:</div>
                    <div><strong>{{vm.movie.description}}</strong></div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="panel-body">
                            <div id="listView" class="k-widget k-listview"></div>
                        </div>
                    </div>
                <div class="col-sm-12">
                    <div class="panel-body">
                        <div>Ocjena {{vm.movie.rating}}:</div>
                        <input kendo-rating k-min="1" k-max="6" k-ng-model="vm.movie.rating" style="width: 100%;" />
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="panel-body">
                        <div>IMDB url:</div>
                        <div>
                            <a target="_blank" href={{vm.movie.imdbUrl}}>{{vm.movie.imdbUrl}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
