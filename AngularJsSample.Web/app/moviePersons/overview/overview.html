<div class="container">
    <h1 class="page-header">Osobe</h1>
    <div class="row" style="padding-bottom: 20px;">
        <div class="col-lg-9 col-md-9">
            <a class="btn btn-success" ui-sref="createMoviePerson"> + Nova osoba</a>
        </div>
        Selected value is: {{dataSource.name}}
        <div class="col-lg-2 col-md-2 col-sm-2">
            <select kendo-drop-down-list
                    k-options="vm.dropOptions"
                    ng-model="dataSource.name"
                    ng-change="vm.sortVariable(dataSource.name);"
                    class="glow"></select>
        </div>
    </div>

    <div>
        <kendo-grid options="vm.mainGridOptions"
                    k-sortable="true"></kendo-grid>
        <div id="window"></div>
    </div>
</div>
